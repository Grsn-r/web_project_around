<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gerson">
    <meta name="keywords" content="responsive, custom">
    <title>Around the US</title>
    <link rel="stylesheet" href="./page/index.css">
</head>
<body class="body">
    <div class="fade"></div> 
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header_img.svg" alt="logo header">
        </header>
        <section class="profile">
            <div style="position: relative;"> <img class="profile__avatar" src="./images/avatar.jpg" alt="foto de perfil">
            <img class="profile__avatar_edit" src="./images/edit_avatar_btn.png" alt="editar foto"></div>
            <div class="profile__info">
                <p class="profile__info profile__info_name"></p>
                <p class="profile__info profile__info_explorer"></p>
            </div>
            <img class="edit-button" src="./images/edit-button.png" alt="boton de editar">
            <div class="profile__add-button">
                <img class="profile__add-button profile__add-button_img" src="./images/add-btn-img.png" alt="boton de añadir">
            </div>
            <div id="profile__popup">
                <form class="form profile__popup" novalidate>
                <img class="form__close-icon" src="./images/Close_Icon.png" alt="boton de cierre">
                <h1 class="form__title">Cambiar foto de perfil</h1>
                <input class="form__input" type="url" id="avatar-url" name="avatar-url" placeholder="Enlace a foto" minlength="2" required>
                <span id="avatar-url-error"></span>
                <button type="submit" class="form__save-button--inactive" id="form__save-button" disabled>Guardar</button>
            </form>
            </div>
        </section>
        <section class="elements">
            <template id="new-card">
                <div class="block">
                <img src="./images/trash-btn.png" class="block__erase-button" alt="boton eliminar">
                <img class="block__img" src="" id="user-img" alt="imagen de usuario">
                <div class="block__ftr">
                    <p id="new-card-title"></p>
                    <img class="block__button" src="./images/elements-icon.svg" alt="icono de corazon">
                </div>
            </div>
            </template>
            <div class="elements__popup" id="erase-popup">
                <form class="elements__popup_form" novalidate>
                    <img class="form__close-icon" src="./images/Close_Icon.png" alt="boton de cierre">
                    <h1 class="form__title">¿Estas seguro?</h1>
                    <button type="button" class="elements__popup_confirm">Sí</button>
                </form>
            </div>
        </section>
     <div class="popup" id="edit-popup">
         <form class="form" novalidate> 
             <img class="form__close-icon" src="./images/Close_Icon.png" alt="boton de cierre">
             <h1 class="form__title">Editar Perfil</h1>
             <input class="form__input" id="name" type="text" placeholder="Nombre" minlength="2" maxlength="20" required>
             <span id="name-error"></span>
             <input class="form__input" id="about" type="text" placeholder="Acerca de mi" minlength="2" maxlength="200" required>
             <span id="about-error"></span>
     <button type="submit" class="form__save-button--inactive" id="form__save-button" disabled>Guardar</button>
         </form>
     </div>
     <div class="popup--new-place" id="add-card-popup">
         <form class="form--new-place" novalidate> 
             <img class="form__close-icon" src="./images/Close_Icon.png" alt="boton de cierre">
             <h1 class="form__title">Nuevo lugar</h1>
             <input class="form__input" id="title" type="text" placeholder="Título" minlength="2" maxlength="200" required>
             <span id="title-error"></span>
             <input class="form__input" id="img-url" type="url" placeholder="Enlace a imagen" required>
             <span id="img-url-error"></span>
             <button type="submit" class="form__save-button--inactive" id="form__save-button" disabled>Crear</button>
         </form>
     </div>
     <div class="img-container"></div>
     <template id="pop-up-img">
        <div class="img-full">
            <img class="close-icon" src="./images/Close_Icon.png" alt="boton de cierre">
            <img class="card-img" src="" alt="imagen tamaño grande">
            <p class="img-footer"></p>
        </div>
     </template>
        <footer class="footer">© 2025 Around The U.S.</footer>
    </div>
    <script src="./page/index.js" type="module"></script>
    <script type="module" src="./components/Card.js"></script>
    <script type="module" src="./components/formValidator.js"></script>
    <script type="module" src="./components/popup.js"></script>
    <script type="module" src="./components/PopupWithform.js"></script>
    <script type="module" src="./components/PopupWithImage.js"></script>
    <script type="module" src="./components/Section.js"></script>
    <script type="module" src="./components/UserInfo.js"></script>
    <script type="module" src="./components/PopupWithConfirmation.js"></script>
    <script type="module" src="./components/Api.js"></script>
</body>
</html>
