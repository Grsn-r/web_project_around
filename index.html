<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gerson">
    <meta name="keywords" content="responsive, custom">
    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header_logo" src="./images/header_img.svg" alt="logo header">
        </header>
        <section class="profile">
            <img class="avatar" src="./images/avatar.jpg" alt="foto de perfil">
            <div class="profile__info">
                <p class="profile__info_name">Jacques Cousteau
                        <img class="edit-button" src="./images/edit-button.png" alt="boton de editar">
                </p>
                <p class="profile__info_explorer">Explorador</p>
            </div>
            <div class="add-button">
                <img class="add-button_img" src="./images/add-btn-img.png" alt="boton de añadir">
            </div>
        </section>
        <section class="elements">
            <div class="blocks">
                <img src="./images/elements/yosemithe.jpg" alt="lago yosemite">
                <div class="block__ftr">
                    <p>Valle de Yosemite</p>
                    <img src="./images/elements-icon.svg" alt="icono de corazon">
                </div>
            </div>
             <div class="blocks">
                <img src="./images/elements/louise.png" alt="lago louise">
                <div class="block__ftr">
                    <p>Lago Louise</p>
                    <img src="./images/elements-icon.svg" alt="icono de corazon">
                </div>
            </div>
             <div class="blocks">
                <img src="./images/elements/mtñCalvas.png" alt="montañas calvas">
                <div class="block__ftr">
                    <p>Montañas Calvas</p>
                    <img src="./images/elements-icon.svg" alt="icono de corazon">
                </div>
            </div>
             <div class="blocks">
                <img src="./images/elements/latemar.png" alt="latemar">
                <div class="block__ftr">
                    <p>Latemar</p>
                    <img src="./images/elements-icon.svg" alt="icono de corazon">
                </div>
            </div>
             <div class="blocks">
                <img src="./images/elements/vanois.png" alt="vanois national">
                <div class="block__ftr">
                    <p>Vanois National...</p>
                    <img src="./images/elements-icon.svg" alt="icono de corazon">
                </div>
            </div>
             <div class="blocks">
                <img src="./images/elements/lago di braies.png" alt="lago dibraies">
                <div class="block__ftr">
                    <p>Lago di Braies</p>
                    <img src="./images/elements-icon.svg" alt="icono de corazon">
                </div>
            </div>
        </section>
        <footer class="footer">© 2024 Around The U.S.</footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
